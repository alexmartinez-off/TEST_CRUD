<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../Public/login.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-arrow" >&larr;</a> 
            <img src="https://cdn.glitch.global/178052fc-7d6e-42a8-9f65-6ec1f1aed727/Dise%C3%B1o%20sin%20t%C3%ADtulo%20(1).png?v=1732227518990" alt="Imagen de medicina" class="header-image">

        <h1>Inicio de sesión</h1>
        <p>Inicia sesión con tu cuenta de Google.</p>

        <form>
            <label for="email" style="font-weight: bold;">Email</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo elctronico">

            <label for="password" style="font-weight: bold;">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">

            <button type="submit">Inicia sesión</button>
        </form>

        <footer>
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
        </footer>
    </div>   
</body>

</html>
