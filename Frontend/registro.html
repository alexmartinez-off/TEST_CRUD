<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" >
    <link rel="stylesheet" href="../Public/registro.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="back-arrow">&larr;</a>
            <h1>Registro</h1>
            <p>Ingresa con los siguientes datos.</p>
        </header>

        <form>
            <label for="nombre" style="font-weight: bold;">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre completo" value="Andres Pérez">

            <label for="email" style="font-weight: bold;">Email</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo elctronico" value="andress_pz@email.com">

            <label for="password" style="font-weight: bold;">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">
           
            <label for="confirm-password" style="font-weight: bold;">Confirmar contraseña</label> 
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña">

            <button type="submit">Crear cuenta</button>
        </form>

        <footer>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </footer>
    </div>


</body>
</html>
