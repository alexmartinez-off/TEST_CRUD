<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
</head>

<body>
  <div class="container">
    <!-- Encabezado del formulario de inicio de sesión -->
    <header>
      <a href="#" class="back-arrow">&larr;</a> <!-- Flecha para volver atrás (puedes enlazarla si lo deseas) -->
      <h1>Iniciar Sesión</h1>
      <p>Accede con tu correo y contraseña.</p>
    </header>

    <!-- Sección para mostrar mensajes flash (errores o avisos) -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-messages">
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    {% endwith %}

    <!-- Formulario de inicio de sesión -->
    <form method="POST">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>

      <button type="submit">Ingresar</button>
    </form>

    
    <footer>
      <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
    </footer>
  </div>
</body>

</html>
