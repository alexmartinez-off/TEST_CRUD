<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Registro</title></head>
<body>
<h2>Registro</h2>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
  {% endif %}
{% endwith %}
<form method="POST">
  <input type="text" name="username" placeholder="Usuario" required><br>
  <input type="email" name="email" placeholder="Correo electrónico" required><br>
  <input type="date" name="fecha_nacimiento" required><br>
  <input type="text" name="ciudad" placeholder="Ciudad" required><br>
  <input type="password" name="password" placeholder="Contraseña" required><br>
  <button type="submit">Registrar</button>
</form>
<a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
</body></html>
