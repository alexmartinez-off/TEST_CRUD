<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
</head>

<body>
    <div class="container">
        <!-- Encabezado de la página de registro -->
        <header>
            <a href="#" class="back-arrow">&larr;</a> <!-- Flecha para volver atrás (puedes enlazarla si lo deseas) -->
            <h1>Registro</h1>
            <p>Ingresa con los siguientes datos.</p>
        </header>

        <!-- Formulario de registro de usuario -->
        <form method="POST" action="{{ url_for('register') }}">
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>

            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{7,15}" maxlength="15" required oninput="this.value = this.value.replace(/[^0-9]/g, '')">

            
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <!-- Botón para enviar el formulario -->
            <button type="submit">Crear cuenta</button>
        </form>

        <!-- Sección para mostrar mensajes flash (éxito o error) -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            <ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
        </div>
        {% endif %}
        {% endwith %}

        
        <footer>
            <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
        </footer>
    </div>
</body>

</html>
